<app-my-header name="Лабораторна робота №2"></app-my-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Графік кількості студентів по курсах</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let group of groupedData.groups">
      <ion-label>
        <h2>{{ group.name }}</h2>
        <p>Курс: {{ group.course }}</p>
        <p>Староста: {{ group.leader }}</p>
        <p>Кількість студентів: {{ group.studentCount }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
    <canvas id="groupChart" style="max-width: 1000px; width: 100%;"></canvas>
  </div>
</ion-content>
